{{extend defaultLayout}}

{{block 'css'}}

<link rel="stylesheet" type="text/css" href="{{_res_path}}/admin/index.css" />
<style>
	.container {
		background: url("{{_res_path}}/admin/imgs/bg/{{bg}}") #000144 top !important;
		background-size: cover !important;
		width: 800px;
	}
</style>
{{/block}}
{{block 'main'}}

<div class="info_box">
	<div class="head-box type{{bgType}}">
		<div class="title">珊瑚宫设置</div>
	</div>
</div>
<div class="cfg-box">
	<div class="cfg-group">SGmiya-config</div>
	<ul class="cfg-ul">
		<li class="cfg-li">
			<div class="cfg-line">
				链接
				<span class="cfg-hint">#珊瑚宫设置链接 + 开启/关闭 </span>
				{{@mihoyolink}}
			</div>
			<div class="cfg-desc">路线图链接模式（施工中）</div>
		</li>
		<li class="cfg-li">
			<div class="cfg-line">
				手机
				<span class="cfg-hint">#珊瑚宫设置手机 + 开启/关闭 </span>
				{{@MPicture}}
			</div>
			<div class="cfg-desc">路线图手机图片模式（施工中）</div>
		</li>
	</ul>
</div>
{{/block}}
