{{extend defaultLayout}}

{{block 'css'}}

<link rel="stylesheet" type="text/css" href="{{_res_path}}/admin/index.css" />
<style>
	.container {
		background: url("{{_res_path}}/admin/imgs/bg/{{bg}}") #000144 top !important;
		background-size: cover !important;
		width: 800px;
	}
</style>
{{/block}}
{{block 'main'}}

<div class="info_box">
	<div class="head-box type{{bgType}}">
		<div class="title">珊瑚宫设置</div>
	</div>
</div>
<div class="cfg-box">
	<div class="cfg-group">其他通知</div>
	<ul class="cfg-ul">
		<li class="cfg-li">
			<div class="cfg-line">
				闪照
				<span class="cfg-hint">#椰奶设置闪照 + 开启/关闭 </span>
				{{@flashPhoto}}
			</div>
			<div class="cfg-desc">破解闪照</div>
		</li>
		<li class="cfg-li">
			<div class="cfg-line">
				Bot被禁言
				<span class="cfg-hint">#椰奶设置禁言 + 开启/关闭 </span>
				{{@botBeenBanned}}
			</div>
		</li>
	</ul>
</div>
{{/block}}
